{% extends "base.html" %}

{% block title %}Generate Password{% endblock %}

{% block content %}
<h1>Generate a Password</h1>
<form action="{{ url_for('generate_password') }}" method="POST">
    <label for="length">Password Length:</label>
    <input type="number" id="length" name="length" value="12" min="6" max="64" required>
    
    <label for="complexity">Password Complexity:</label>
    <select id="complexity" name="complexity" required>
        <option value="low">Low (Letters only)</option>
        <option value="medium" selected>Medium (Letters + Numbers)</option>
        <option value="high">High (Letters + Numbers + Symbols)</option>
    </select>
    
    <button type="submit">Generate Password</button>
</form>
{% endblock %}

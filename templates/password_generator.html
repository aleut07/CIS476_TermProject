{% extends "base.html" %}

{% block title %}Password Generator{% endblock %}

{% block content %}
<h1>Password Generator</h1>
<form action="{{ url_for('generate_password') }}" method="POST">
    <label for="length">Password Length:</label>
    <input type="number" id="length" name="length" value="12" min="8" max="64" required>
    
    <label for="complexity">Complexity:</label>
    <select id="complexity" name="complexity">
        <option value="low">Low</option>
        <option value="medium" selected>Medium</option>
        <option value="high">High</option>
    </select>
    
    <button type="submit">Generate</button>
</form>
{% if password %}
<p>Your Generated Password: <strong>{{ password }}</strong></p>
{% endif %}
{% endblock %}

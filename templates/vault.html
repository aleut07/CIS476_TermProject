{% extends "base.html" %}

{% block title %}Vault{% endblock %}

{% block content %}
<h2>Your Vault</h2>
<a href="{{ url_for('generate_password') }}" class="button">Generate Password</a>
<a href="{{ url_for('add_item') }}" class="button">Add Item</a>
<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Type</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for item in vault_items %}
        <tr>
            <td>{{ item.title }}</td>
            <td>{{ item.item_type }}</td>
            <td>
                <a href="{{ url_for('edit_item', item_id=item.id) }}">Edit</a>
                <a href="{{ url_for('delete_item', item_id=item.id) }}" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
